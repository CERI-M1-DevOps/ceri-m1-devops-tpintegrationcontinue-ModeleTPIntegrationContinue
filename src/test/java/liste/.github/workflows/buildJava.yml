name: Java CI with Maven - Test and package"

on:
  push:
  pull_request:
    branches:
      - main  # Ce workflow se déclenche sur un push dans le dépôt

jobs:
  build:
    name: JavaProject(Build,Test)
    runs-on:  ubuntu-latest
    
    
    steps:
      - name: Vérifier le code
        uses: actions/checkout@v4


      - name: Java version 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'


      - name: Build Maven
        run:  mvn –B package
      

